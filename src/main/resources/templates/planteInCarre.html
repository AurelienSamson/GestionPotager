<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Potagers</title>
</head>
<body>
	<div th:switch="${error}">
		<div th:case="null">
			<h2>Mes Plantes</h2>
			<table>
				<thead>
					<tr>
						<th>Nom</th>
						<th>Quantité</th>
						<th>Date de mise en Terre</th>
						<th>Date de récolte</th>
						<th>Effacer</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="plante : ${plantees}">
						<td th:text="${plante.plante.nom}"></td>
						<td th:text="${plante.quantite}"></td>
						<td th:text="${plante.dateMeP}"></td>
						<td th:text="${plante.dateRecolta}"></td>
						<td><a
							th:href="@{/planteCarre/delete/{id}(id=${plante.idPlanteInCarre})}">Effacer</a></td>
					</tr>
				</tbody>
			</table>
			<p>
				<a href="/planteCarre/add">Ajouter une plante</a>
			</p>
			<p>
				<a th:href="@{/carres/{id}(id=${carre.potager.idPotager})}">Retour au carré</a>
			</p>
		</div>
		<h2 th:case="*"><label th:text="${error}"></h2>
	</div>
</body>
</html>
